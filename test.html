<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button></button>
    <div id="ya-widget-frame"></div>
    <script>
      /* Настройка */
      var dealerName = "YandexTicketsDealer";
      var dealer = (window[dealerName] = window[dealerName] || []);

      dealer.push([
        "setDefaultClientKey",
        "ac32997f-5dd4-4585-82c6-3954263f8027",
      ]);
      dealer.push(["setDefaultRegionId", 213]);

      YandexTicketsDealer.push([
        "getDealer",
        function (dealer) {
          const widget = dealer.Widget("ticketsteam-2282@8874378", "session", {
            target: document.getElementById("ya-widget-frame"),
            onRequestClose: function () {
              widget.unmount();
              widget.destroy();
            },
          });

          widget.mount({ style: { height: "600px" } });
        },
      ]);

      /* Загрузка */
      (function () {
        var rnd = "?" + new Date().getTime() * Math.random();
        var script = document.createElement("script");
        var target = document.getElementsByTagName("script")[0];
        script.async = true;
        script.src = "https://widget.afisha.yandex.ru/dealer/dealer.js" + rnd;
        target.parentNode.insertBefore(script, target);
      })();
    </script>
  </body>
</html>
